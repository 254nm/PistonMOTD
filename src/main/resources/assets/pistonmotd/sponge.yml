# You can find color codes here: https://minecraft.tools/en/color-code.php
# Formatting comes after the color! &d&l will work, but not &l&d.
# Placeholders: %online% (Players online)
# %max% (Server max slots)
# %newline% adds a newline to your motd.
playercounter:
  activated: true
  text:
    - "&3Hello world!"
    - "&eNewline!"
    - "&6    spaces!"
    - "&d&lCombined"
    - "&1Players: %online%"
    - "&2Max: %max%"

overrideonline:
  activated: false
  value: 0

overridemax:
  activated: false
  value: 10

icons: false

hideplayers: false

updatechecking: true

motd:
  activated: true
  text:
    - "Hello! %newline%World!"
    - "Use &4color codes!"
    - "&ka &rFormatting &rworks &rtoo! &ka"
    - "&1Players: %online%"
    - "&2Max: %max%"